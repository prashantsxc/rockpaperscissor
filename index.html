<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
   <div class="container">
        <div class="header">
            <h1>Rock-Paper-Scissor Game</h1>
        </div>


        <div class="optionstoremain">
            <div class="userprompt"><h2>Your Move (click!)</h2></div>
            <div class="optionstoresub">
                <div class="imgbox inputbtn rock">
                    <button  type="submit"><img class="imager" src="./images/rock.jpg"></button>
                </div>
                <div class="imgbox inputbtn paper">
                    <button  type="submit"><img class="imager"  src="./images/paper.png"></button>
                </div>
                <div class="imgbox inputbtn scissor">
                    <button type="submit"><img class="imager" src="./images/scissor.png"></button>
                </div>    
            </div>
            <div class="results">
                <h2>Computer Response</h2>
                <div class="imgbox output">
                    <img class="imager outputimg" >
                    <div class="outputer">
                        <h1 class="currentoutcome" style="text-align: center;"></h1>
                        <br>
                        <br>
                        <h2 class="outputbox"></h2>
                    </div>
                </div>
            
            </div>
        </div>

        <div class="footer">Copyright @ Prashant Acharya </div>

    </div>
    <script src="scripts/script1.js"></script>
</body>
</html>
